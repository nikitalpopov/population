<div *ngIf="isDataLoading" id="loading-progress" class="map-overlay">
  <progress></progress>
  <div>data is loading...</div>
</div>
<div id="legend" class="map-overlay">
  <div>Lat: {{lat | number}}</div>
  <div>Lng: {{lng | number}}</div>
  <span>
    <div class="leaflet-marker-icon leaflet-div-icon leaflet-container"><strong>1234</strong></div>
    â€“ population in selected area
  </span>
</div>
<div leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletMapMoveEnd)="onMapMoveEnd($event)"
  (leafletMapZoomEnd)="onMapZoomEnd($event)"
  (leafletMouseMove)="onMouseMove($event)">
</div>
